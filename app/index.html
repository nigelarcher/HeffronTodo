<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//use.edgefonts.net/vast-shadow:n4:all.js"></script>
    <script src="//use.edgefonts.net/vast-shadow:n4:all;megrim.js"></script>
	<script src="/lib/requirejs/require.js"></script>
	<script src="/lib/skatejs/dist/index.js"></script>
	<script src="/lib/skatejs/dist/index.js"></script>
	<script src="/js/app.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/app.css"/>
	<link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.css"/>
	
  </head>
  <body>
    <div class="todo-wrapper" ng-controller="TodoController">
      <h2>You've got <span class="emphasis">{{getTotalTodos()}}</span> things to do</h2>
	  <label>Filter: <input ng-model="searchText"></label>
	  <label>Show Done: <select ng-model="displayMode"><option value=''>Show All</option><option value="true">only Done</option><option value="false">Only Pending</option></select></label>
	  <todolist></todolist>
      <form>
        <input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText" ng-model-instant />
        <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
      </form>
    </div>
  </body>
  
  <script>

  </script>
</html>
